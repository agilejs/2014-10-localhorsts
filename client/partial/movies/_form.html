<form name="movie_form" class="form-horizontal" novalidate>
  <div class="control-group">
    <label class="control-label" for="inputTitle">Title</label>
    <div class="controls">
      <input type="text"
      id="inputTitle"
      name="title"
      class="input-block-level"
      autofocus
      ng-model="movie.title"
      required />
      <div class="error" ng-show="movie_form.title.$dirty && movie_form.title.$invalid">
        <small class="error" ng-show="movie_form.title.$error.required">
         The title is required.
       </small>
     </div>
   </div>
 </div>
 <div class="control-group">
  <label class="control-label" for="inputTitle">Release year</label>
  <div class="controls">
    <input type="number"
    id="inputReleaseYear"
    name="releaseYear"
    class="input-block-level"
    autofocus
    ng-model="movie.releaseYear"
    required
    min="1901" max="9999" />
    <div class="error" ng-show="movie_form.releaseYear.$dirty && movie_form.releaseYear.$invalid">
      <small class="error" ng-show="movie_form.releaseYear.$error.required">
       The release date is required.
     </small>
     <small class="error" ng-show="movie_form.releaseYear.$error.min">
       The release date must be higher than 1900.
     </small>
     <small class="error" ng-show="movie_form.releaseYear.$error.max">
       The release date must not be longer than 4 digits.
     </small>
   </div>
 </div>
</div>
<div class="control-group">
  <label class="control-label" for="inputDescription">Description</label>
  <div class="controls">
    <div text-angular
    id="inputDescription"
    name="description"
    class="input-block-level"
    ng-model="movie.description">
  </div>
</div>
</div>
<div class="form-actions">
  <button type="submit"
  class="btn btn-primary"
  ng-click="save(movie)"
  ng-disabled="movie_form.$invalid">
  Save
</button>
<a href="/movies/{{movie.id}}" class="btn">Cancel</a>
</div>
</form>
