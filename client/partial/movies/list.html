<table class="table table-striped table-hover"
       ng-controller="ListCtrl">
    <thead>
        <tr>
            <th><a href="" ng-click="reverse=!reverse; setPredicate('title');setReverse(reverse)">Title</a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy:predicate:reverse">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
