<table class="table table-striped table-hover"
       ng-controller="ListCtrl">
    <thead>
        <tr>
            <th colspan="2">
                Search:<input type="text" class="input-block-level" ng-model="searchText" />
            </th>
        </tr>
        <tr>
            <th><a href="#" ng-click="sortBy('title')">Title</a></th>
            <th><a href="#" ng-click="sortBy('releaseYear')">Year</a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | filter:searchText | orderBy:predicate:reverse ">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
            <td>
                {{movie.releaseYear || "Unknown"}}
            </td>
        </tr>
    </tbody>
</table>
